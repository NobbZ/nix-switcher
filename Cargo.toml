[package]
name = "switcher"
version = "0.2.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.193"
serde_json = "1.0.108"
serde_yaml = "0.9.27"
futures = "0.3.30"
tracing = "0.1.40"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.18"
graphql_client = { version = "0.13.0", features = ["reqwest"] }
reqwest = "0.11.23"
anyhow = "1.0.78"
url = "2.5.0"

[dependencies.tokio]
version = "1"
features = ["full"]
